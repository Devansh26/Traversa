<!DOCTYPE html>
<html>
<head>
	
	<!--Materialize Start-->
	<!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
	
	<!--ICONS-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Materialize ended -->

    <!--Let browser know website is optimized for mobile-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


    <style type="text/css">
    	body{
    		padding: 5%;
    		padding-top: 2%;
    	}
    </style>



</head>
<body>

	<div class="row">
		<form method="POST">

			<div class="row">
				<div class="input-field col s12">
					<i class="material-icons prefix">account_box</i>
					<input placeholder="Username" id="username" name="username" type="text" class="form-control input-lg validate"  oninvalid="this.setCustomValidity('Username must be of atleast 3 characters')" oninput="setCustomValidity('')" required minlength="3" autofocus>
					<label for="username">Username</label>
				</div>
			</div>

			<div class="row">
		        <div class="input-field col s12">
		        	<i class="material-icons prefix">contact_mail</i>
				   	<input type="email" name="email" id="email" placeholder="Enter Email-Id" class="form-control input-lg validate" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" oninvalid="this.setCustomValidity('Enter valid email of proper format')" oninput="setCustomValidity('')" required>
				   	<label for="email">Email-Id</label>	
			    </div>
	    	</div>

			<div class="row">
				<div class="input-field col s12">
					<i class="material-icons prefix">keyboard</i>
					<input placeholder="Atleast 8 characters long" id="password" name="password" type="password" class="form-control input-lg validate" minlength="8" maxlength="1024" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" oninvalid="this.setCustomValidity('Password must contain atleast 1 of each: Number, Small alphabet and Capital alphabet')" oninput="setCustomValidity('')" required>
					<label for="password">Password</label>
				</div>
			</div>

			<div class="row">
				<div class="input-field col s12">
					<i class="material-icons prefix">keyboard</i>
					<input placeholder="Confirm your password" id="c_password" name="c_password" type="password" class="form-control input-lg validate" minlength="8" maxlength="1024" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" oninvalid="this.setCustomValidity('Password must contain atleast 1 of each: Number, Small alphabet and Capital alphabet')" oninput="setCustomValidity('')" required>
					<label for="c_password">Confirm password</label>
				</div>
			</div>

			<div class="row">
                <div class="input-field col s12">
					<i class="material-icons prefix">contact_mail</i>                    
                    <input placeholder="Age" id="age" name="age" type="number" class="form-control input-lg validate" required min="16" max="100">
                    <label for="age">Age</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
					<i class="material-icons prefix">contact_phone</i>
                    <input placeholder="Contact number" id="mobile" name="mobile" type="number" class="form-control input-lg validate" min="1000000000" max="9999999999" required>
                    <label for="mobile">Mobile</label>
                </div>
            </div>

            <div>
   				<button class="btn waves-effect waves-light" type="submit" name="submit" style="align-items: right;">Submit</button>
      		</div>
		
		</form>
	</div>

</body>
</html>
